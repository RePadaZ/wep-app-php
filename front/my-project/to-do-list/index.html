<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My web-site</title>
  <link href="../../bootstrap-5.3.3-dist/css/bootstrap.css" rel="stylesheet"/>
  <link href="../../css/style.css" rel="stylesheet"/>
</head>
  <body class="d-flex flex-column align-items-center mt-5">
    <div class="container-lg">
      <div id="myDIV" class="text-center mb-4">
        <h1>My To Do List</h1>
        <div>
          <label class="input-group w-50 mx-auto">
            <input type="text" id="myInput" class="form-control" placeholder="Title...">
            <button onclick="newElement()" class="btn btn-success">Add</button>
          </label>
        </div>
      </div>
      <ul class="list-group w-50 mx-auto" id="myUL">
        <li class="list-group-item text-center">Hit the gym</li>
        <li class="list-group-item text-center">Pay bills</li>
        <li class="list-group-item text-center">Meet George</li>
        <li class="list-group-item text-center">Buy eggs</li>
        <li class="list-group-item text-center">Read a book</li>
        <li class="list-group-item text-center">Organize office</li>
      </ul>
    </div>
    <script src="../../bootstrap-5.3.3-dist/js/bootstrap.js"></script>
    <script src="../src/toDoList.js"></script>
  </body>
</html>
